<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>VoteTube</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 0 auto;
    padding-top: 50px; /* espaço pra barra fixa */
    text-align: center;
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #000;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  img {
    display: block;       /* Faz a imagem ser bloco */
    margin: 0 auto;       /* Centraliza horizontalmente */
    max-width: 100%;
    height: auto;
    border: 2px solid #333;
  }
  button {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    display: block;       /* Garante que o botão fique em bloco */
    margin-left: auto;    /* Centraliza */
    margin-right: auto;   /* Centraliza */
  }
</style>
</head>
<body>

<header>VoteTube</header>

<h1>Vote na imagem</h1>

<img src="/56f6f0db-b8ce-4bc7-bcbd-2ec4fe65c9db.png" alt="Imagem para votação" />

<button id="btnVotar">Votar</button>

<script>
  const botao = document.getElementById('btnVotar');

  botao.addEventListener('click', () => {
    alert('Obrigado por votar!');
  });
</script>

</body>
</html>
